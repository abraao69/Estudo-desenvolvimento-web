		// Mouseenter Div Externa

		$('#divExterna').mouseenter(() => {

			$('#resultado').html('Entrou')

		})

		// Mouseleave Div Externa

		$('#divExterna').mouseout(() => {

			$('#divExterna').css('background', 'blue')
			$('#resultado').html('Saiu')

			console.log('Div externa (Saiu)')
		})

		// Mouseenter - Div Interna 

		$('#divInterna').mouseenter(() => {

		// Mouseleave - Div Interna
