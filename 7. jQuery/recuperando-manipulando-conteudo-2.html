<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<title>JQuery - Aula 7 - Recuperando e manipulando conteúdo html - Parte 2</title>

	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: sans-serif;
		}

		h2 {
			color: whitesmoke;
			background: #0a0e14;
			padding: 10px;
		}

		.div1 {
			padding: 30px 10px;
		}

		.div2 {
			padding: 0 10px;
		}

	</style>
</head>
<body>

	<h2 id="titulo">Recuperando e manipulando conteúdo interno - Inputs</h2>

	<div class="div1">
		<label for="nome">Nome:</label>
		<input id="nome" type="text">
		<br>
	</div>

	<div class="div2">
		<label for="local">Onde você nos encontrou:</label>
		<select id="local">
			<option value="1">Google</option>
			<option value="2">Facebook</option>
			<option value="3">Linkedin</option>
			<option value="4">Outros meios</option>
		</select>


	</div>

	<div class="div1">
		<button onclick="verDados()">Ver dados</button>
	</div>

	<script>

		function verDados() {
			// Neste exemplo temos um input e um select, não podemos alterar seu conteúdo interno utilizando os operadores .html ou .text do jQuery, por isso utilizamos o operador .val()

			// console.log($('#nome').val())
			console.log($('#nome').val('El placeholder'))

			// Isso também com o select..

			// console.log($('#local').val())
			console.log($('#local').val('2'))

		}
		
	</script>

</body>
</html>
