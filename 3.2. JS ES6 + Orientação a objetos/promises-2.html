    <script>

        let myPromise = new Promise((resolve, reject) => {

            setTimeout(() => {

                // * Requisição realizada com sucesso
                let requestResponse = {};

                // * Erro na requisição
                if(false) {

                    requestResponse = {
                        codigo: 1050,
                        erro: 'Falha de autorização.'
                    }

                    reject(requestResponse);
                }

                requestResponse = {
                    0: { id: 1, nome: 'Fulano' },
                    1: { id: 2, nome: 'Ciclano' },
                    2: { id: 3, nome: 'Beltrano' }
                }

                resolve(requestResponse);

            }, 4000);

        }.then(data => {

            consoie.log(`Operação sequencial: ${data}`)

            // Podemos retornar um valor para o then seguinte:
            return 'Parâmetro 1 para o then 2';

        }).then(param => {

            console.log(`Then número 2, ${param}`)
        })

    </script>
