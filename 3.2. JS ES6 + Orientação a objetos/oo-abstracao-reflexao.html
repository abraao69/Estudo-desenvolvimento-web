        // ------------------------------------------------------------------------------- //
        // Paradigma de orientação a objetos

        class Cadeira {
            constructor(qntdPernas, giratoria, cor) {
                this.qntdPernas = qntdPernas
                this.giratoria = giratoria
                this.cor = cor
            }

            girarCadeira() {
                if(this.giratoria === true) {
                    console.log('Cadeira girou!')

                } else {
                    console.log('Cadeira não girou!')
                }
            }
        }

        let cadeira = new Cadeira(4, true, 'laranja')
        cadeira.girarCadeira()
        console.log(cadeira)

        // ------------------------------------------------------------------------------- //

        class Sofa {
            constructor(qntdLugares, reclinavel, cor) {
                this.qntdLugares = qntdLugares
                this.reclinavel = reclinavel
                this.cor = cor
            }

            reclinarSofa() {
                if(this.reclinavel === true) {
                    console.log('O sofá reclinou!')

                } else {
                    console.log('O sofá não reclinou!')
                }
            }
        }

        let sofa = new Sofa(3, true, 'marrom')
        sofa.reclinarSofa()

        console.log(sofa)

    </script>
