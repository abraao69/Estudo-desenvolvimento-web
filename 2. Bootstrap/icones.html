<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/8ed9f1c0d5.js" crossorigin="anonymous"></script>

    <style type="text/css">
      
      h3 {
        padding: 16px;
      }

      i {
        padding: 8px;
      }

      .html {
        color: orange;
      }

      .bootstrap {
        color: purple;
      }

      p {
        display: flex;
        line-height: 75px;
      }

    </style>

    <title>Bootstrap - Icons</title>

  </head>
  <body class="" style="margin: 0 auto; max-width: 1200px; border: 1px solid blue;">

    <h3 class="border-bottom">Font Awesome</h3>

    <ul class="unstyled-list" style="display: flex; flex-direction: row;">
      <i class="fab fa-bootstrap display-3 bootstrap"></i>
        <p>Bootstrap</p>
      <i class="fab fa-html5 display-3 html"></i>
       <p>HTML5</p>
      <i class="fab fa-css3-alt display-3 text-primary"></i>
        <p>CSS3</p>
      <i class="fab fa-js display-3 text-warning"></i>
        <p>Javascript</p>
    </ul>

    <button class="btn btn-primary ml-5">
      <i class="fas fa-bomb"></i>
      Clique aqui
    </button>


    
    

    
























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
