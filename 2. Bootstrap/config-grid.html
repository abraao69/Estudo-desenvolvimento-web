<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/8ed9f1c0d5.js" crossorigin="anonymous"></script>

    <style type="text/css">
      
      .marcador {
        background: #f8f9fa;
        border: 1px solid red;
      }

      .marcador-container {
        background: #f8f9fa;
        border: 1px solid #36ae26;
      }

    </style>

    <title>Bootstrap - Configurações do Grid</title>

  </head>
  <body class="" style="">

    <div class="container marcador-container">

      <h2>Largura fixa</h2>
      <div class="row">
        <div class="marcador col">Área 1</div>
        <div class="marcador col">Área 2</div>
        <div class="marcador col">Área 3</div>
        <div class="marcador col">Área 4</div>
      </div>

      <h2>Largura automática (auto-layout)</h2>
      <div class="row">
        <div class="marcador col">Área 1</div>
        <div class="marcador col-6">Área 2</div>
        <div class="marcador col-4">Área 3</div>
      </div>

      <h2>Largura igual empilhada</h2>
      <div class="row">
        <div class="marcador col-sm">Área 1</div>
        <div class="marcador col-sm">Área 2</div>
        <div class="marcador col-sm">Área 3</div>
      </div>

      <h2>Ordenado</h2>
      <div class="row">
        <div class="marcador col-md-4 order-2">Área 1</div>
        <div class="marcador col-md-4 order-1">Área 2</div>
        <div class="marcador col-md-4 order-3">Área 3</div>
      </div>

      <h2>offset</h2>
      <div class="row">
        <div class="marcador col-md-6 offset-md-3">Área de login</div>
      </div>

      <h2>offset mútliplos alinhamentos</h2>
      <div class="row">
        <div class="marcador col-md-4">Conteúdo 1</div>
        <div class="marcador col-md-4 offset-md-4">Conteúdo 2</div>
      </div>

      <h2>Aninhamento</h2>
      <div class="row">
        <div class="col-md-6 marcador">
          col-md-6
          <div class="row">
            <div class="col-md-6 marcador">Conteúdo 1</div>
            <div class="col-md-6 marcador">Conteúdo 2</div>
          </div>
        </div>
      </div>

    </div>

    


  

    
    

    
























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
