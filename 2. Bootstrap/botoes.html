<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - BreakPoints</title>

    <style>

      html {
          background: palegoldenrod;
      }

    </style>

  </head>

  <body class="bg-light text-center rounded" style="margin-bottom: 200px; margin: 0 auto; width: 600px; border: 2px solid tomato;">

    <!-- Botões
    
    Formatação padrão: btn
    Formatações específicas:

    btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger,
    btn-dark, btn-light, btn-link

    -->
    <h3 class="mt-3">Botões</h3>
    <button class="btn btn-info pl-5 pr-5" type="button">Clique</button>
    <button class="btn btn-warning pl-5 pr-5" type="button">Clique</button>


    <h3 class="mt-3">Botões com tags diferentes</h3>
    <a class="btn btn-secondary" href="#">Link</a>
    <button class="btn btn-primary" type="submit">Submit</button>
    <input class="btn btn-success" type="button" value="Button">
    <input class="btn btn-dark" type="submit" value="Input Submit">
    <input class="btn btn-danger" type="reset" value="Reset">

    <br><br>

    <!-- Botões com contorno

    btn-outline-<formato>
    
    -->

    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-success" type="button">Clique</button>

    <br><br>

    <!-- Tamanho dos botões

    Opções: btn-lg, btn-sm, btn-block

    -->

    <h3>Tamanho de botões</h3>
    <button class="btn btn-sm btn-info" type="button">Pequeno</button>
    <button class="btn btn-info" type="button">Normal</button>
    <button class="btn btn-lg btn-info" type="button">Grande</button>
    <br><br>
    <button class="btn btn-outline-secondary btn-block" type="button">Bloco</button>

    <br><br>

    <!--Estado dos botões
    
    Opções: active, disabled

    -->

    <h3>Estados de botões</h3>
    <button class="btn btn-primary" type="">Normal</button>
    <button class="btn btn-primary active" type="">Ativo</button>
    <button class="btn btn-primary disabled" type="">Inativo</button>
    <br><br>
    <button class="btn btn-primary" type="" data-toggle="button">Alternar</button>

    <!-- Grupos de botões -->

    <h3 class="mt-3">Grupo de botões - horiontal</h3>
    <div class="btn-group">
        <button class="btn btn-secondary" type="">Esquerda</button>
        <button class="btn btn-secondary" type="">Centro</button>
        <button class="btn btn-secondary" type="">Direita</button>
    </div>

    <h3 class="mt-3">Grupo de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-outline-danger p-3" type="">Topo</button>
        <button class="btn btn-outline-danger p-3" type="">Meio</button>
        <button class="btn btn-outline-danger p-3" type="">Centro</button>
    </div>

    <br><br>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-outline-danger" type="">1</button>
            <button class="btn btn-outline-danger" type="">2</button>
            <button class="btn btn-outline-danger" type="">3</button>
        </div>

        <div class="btn-group">
            <button class="btn btn-outline-danger" type="">4</button>
            <button class="btn btn-outline-danger" type="">5</button>
        </div>
    </div>

    <br><br>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">Clique</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 2</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>
    
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>

    
   
   






    
























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
