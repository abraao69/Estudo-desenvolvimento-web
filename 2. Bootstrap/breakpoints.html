<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - BreakPoints</title>

    <style>

      /* ************************************************************** */
      /* Min width */
    
      /* Small devices (landscape phones) 
      @media (min-width: 576px) {
        body {
            background: red;
        }
      }

      /* Medium devices (tablets, 768px e superior) 
      @media (min-width: 768px) {
        body {
            height: 100vh;
            background-image: linear-gradient(to bottom, blue,purple );
        }
      }

      /* Large devices (desktop, 992px e superior) 
      @media (min-width: 992px) {
          body {
              background: tomato;
          }
      }

      /* Extra large devices (large desktops, 1200px e superior) 
      @media (min-width: 1200px) {
          body {
              background: teal;
          }
      }

      */

      /* ************************************************************** */
      /* Max width */

      /* Extra Small devices (landscape phones) 
      @media (max-width: 575px) {}

      /* Small devices (landscape phones) 
      @media (max-width: 767px) {}

      /* Medium devices (desktop) 
      @media (min-width: 991px) {}

      /* Large devices (large desktops) 
      @media (min-width: 1199px) {}
      */

      /* ************************************************************** */
      /* ************************************************************** */

      /* Extra small devices (portrait phones, less than 576px) */
      @media (max-width: 575.98px) { 
        body {
          background: navajowhite;
        }
       }

      /* Small devices (landscape phones, 576px and up) */
      @media (min-width: 576px) and (max-width: 767.98px) { 
        body {
          background: seashell;
        }
       }

      /* Medium devices (tablets, 768px and up) */
      @media (min-width: 768px) and (max-width: 991.98px) { 
        body {
          background: thistle;
        }
       }

      /* Large devices (desktops, 992px and up) */
      @media (min-width: 992px) and (max-width: 1199.98px) { 
        body {
          background: teal;
        }
      }

      /* Extra large devices (large desktops, 1200px and up) */
      @media (min-width: 1200px) { 
        body {
          background: grey;
        }
       }

    </style>

  </head>

  <body style="margin-bottom: 200px;">

    <script src="js/bootstrap.min.js"></script>
