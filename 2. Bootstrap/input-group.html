        <h1 class="text-center display-5">Input Group</h1>


        <form action="">
            <h2>Grupo Prepend</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input class="form-control" type="text" placeholder="Email">
            </div>

            <h2>Grupo Append</h2>
            <div class="input-group">
                 <input class="form-control" type="text" placeholder="Email">
                <div class="input-group-append">
                    <span class="input-group-text">@gmail.com</span>
                </div>
                <div class="input-group-append ml-2">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
            </div>

            <h2>URL Customizado</h2>
            <div class="input-group">

                </div>

            </div>

            <h2>Moeda</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input class="form-control" type="text" placeholder="Digite um valor">
                <div class="input-group-append">
                    <span class="input-group-text">,00</span>
                </div>
            </div>

            <!-- Type:

                checkbox / radio

                     <div class="input-group-text">

                     </div>
                 </div>

                 <div class="input-group-prepend">
                     <div class="input-group-text">

                 </div>

                 <input class="form-control" type="text" placeholder="Porque voltou nessa opÃ§Ã£o?">

             </div>

                 </div>
                 <input class="form-control" type="text" placeholder="Digite seu E-mail">

                 <input class="form-control" type="password" placeholder="Digite sua senha">

                 <div class="input-group-append ml-2">
                    <input class="btn btn-primary" type="submit" value="Login">

             </div>
