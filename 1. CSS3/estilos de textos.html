<!DOCTYPE html>
<html>
<head>
	<title>Estilos de textos</title>
	<meta charset="utf-8">

	<style type="text/css">

     body {
      text-align: center;
      font-size: 30px;
      font-family: "Comic Sans MS", cursive, sans-serif;
     }

     .negrito {
      font-weight: 900;
     }

     .italico {
      font-style: italic;
     }

     .formatacao {
      /* text-decoration: underline; */
      /* text-decoration: overline; */
      text-decoration: line-through;
     }

     .texto {
      font-weight: bold;
     }
    
	</style>
</head>
  <body>

    <p class="negrito">Texto em negrito</p>
    <p class="italico">Texto de ocupação</p>
    <p class="formatacao">Texto de ocupação</p>
    <p class="texto">Texto de ocupação</p>

  </body>
</html>
