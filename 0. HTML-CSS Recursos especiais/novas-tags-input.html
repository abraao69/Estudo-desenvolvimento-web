<!DOCTYPE html>
<html>
<head>
	<title>Novas tags de input HTML5</title>
	<link rel="stylesheet" type="text/css" href="css/novas-tags-input.css">
</head>
	<body>

		<div id="form">

			<form>

				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" required>
				<br><br>

				<label for="email">Email</label>
				<input type="email" id="email" required>
				<br><br>

				<label for="numero">NÃºmero</label>
				<input type="number" id="numero" required min="1" max="35" step="3">
				<br><br>

				<label for="url">URL</label>
				<input type="url" id="url" placeholder="ex: http://www...">
				<br><br>

				<label for="pesquisa">Pesquisa</label>
				<input type="search" id="pesquisa">
				<br><br>

				<label for="range">Range</label>
				<input type="range" id="range" min="1" max="10" value="5">
				<br><br>

				<label for="data">Data</label>
				<input type="date" id="data">
				<br><br>

				<label for="cor">Cor</label>
				<input type="color" id="cor">
				<br><br>
				
				<input type="submit" name="" value="Enviar">

			</form>

		</div>

	</body>
</html>
