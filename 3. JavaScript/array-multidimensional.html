    <script type="text/javascript">

        /* Ao falarmos de arrays multidimensionais estamos falando de arrays dentro de arrays, isso serve quando por 
        exemplo quisessemos implementar um código ou até mesmo dando mais complexidade para a criação de scrips.
        */

        /* Os arrays estão sendo criados desta maneira, mas podem ser criadas de diversas outras por exemplo:

            lista_cadastros['idade'] = Array()
            lista_cadastros['idade'][0] = '30'
            lista_cadastros['idade'][1] = '50'
            lista_cadastros['idade'][2] = '70'

           Como a contagem dos arrays começa por 0, se fossemos definir os arrays da forma acima, é uma boa ideia começar
           a contagem pelo 0 também, pois se começassemos por 1 e dessemos um console.log(), receberiamos um valor a mais
           esse valor seria o 0 e estaria como vazio.
        */

        /*

        No exemplo a seguir eu criei um array multidimensional cadastro que recebe outros 3 arrays, e em seguida fiz uma interação
        com o navegador a base de switch case, caso seja informado o nome da pessoa será buscado dentro dos arrays as informações do usuário
        e será impresso no navegador a base de document.write() uma mensagem exibindo as informações do usuário cadastrado

        */

        var lista_cadastros = Array()
        var nome = prompt('Digite seu nome com letras maiúsculas e com a acentuação correta: ')

        lista_cadastros['nomes'] = Array('Maria', 'João', 'Alberto', 'Fernanda')
        lista_cadastros['idade'] = Array('30', '40', '51', '35')
        lista_cadastros['pedidos'] = Array('Celular', 'Carro', 'Mochila', 'Notebook')

        switch(nome) {
            case 'Maria':
                document.write(
                'Olá '
                + lista_cadastros['nomes'][0] + 
                ' , vejo aqui que você possui ' 
                + lista_cadastros['idade'][0] +  
                ' anos, e que seu pedido foi: '
                + lista_cadastros['pedidos'][0]
                )
            break

            case 'João':
                document.write(
                'Olá '
                + lista_cadastros['nomes'][1] + 
                ' , vejo aqui que você possui ' 
                + lista_cadastros['idade'][1] +  
                ' anos, e que seu pedido foi: '
                + lista_cadastros['pedidos'][1]
                )
            break

            case 'Alberto':
                document.write(
                'Olá '
                + lista_cadastros['nomes'][2] + 
                ' , vejo aqui que você possui ' 
                + lista_cadastros['idade'][2] +  
                ' anos, e que seu pedido foi: '
                + lista_cadastros['pedidos'][2]
                )
            break

            case 'Fernanda':
                document.write(
                'Olá '
                + lista_cadastros['nomes'][3] + 
                ' , vejo aqui que você possui ' 
                + lista_cadastros['idade'][3] +  
                ' anos, e que seu pedido foi: '
                + lista_cadastros['pedidos'][3]
                )
            break

            default:
                alert('Nome inválido ou não cadastrado, por favor informe seu nome com letras maiúsculas a com a acentuação correta')
        } 
        
        console.table(lista_cadastros)

    </script>
