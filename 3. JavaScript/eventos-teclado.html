<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>

      /** {
        border: 1px solid black;
      }*/

    </style>

    <title>Javascript - Eventos - Teclado</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <p>OnKeyDown</p>
        <div class="col-md-5">
          <input
           type="text"
           onkeydown="aoTeclar()"
          >
        </div>
        <p>OnKeyUp</p>
        <div class="col-md-5">
            <input
             type="text"
             onkeyup="aoSoltar()"
            >
          </div>
      </div>
      <div class="row">
        <p>OnKeyPress</p>
        <div class="col-md-12">
            <input
            type="text"
            onkeypress="aoTeclarCaractere()"
            >
        </div>
      </div>
    </div>

    <script>

      /* Quando falamos de eventos a base do teclado nos referimos aos 3 eventos sendo eles:

            onkeydown - quando qualquer tecla do teclado é pressionada o evento pode ser disparado
            onkeypress - quando a tecla de um caractere ficar pressionada e não ser solta
            onkeyup - quando a tecla for liberada determinado evento é disparado

        Detalhe: A diferença entre onkeydown e onkeypress é de que o onkeydown será executado quando qualquer tecla
        for pressionada, já o onkeypress só será acionado quando teclas do tipo caractere for selecionada.
        
      */
        
      // Função criada ao evento onkeydown atribuindo a ele um alert q exibi uma mensagem no navegador
      // Isso faz com que o alert seja exibido primeiro que o caractere exibido no input(ou qualquer tecla for pressionada)
      function aoTeclar() {
        alert('Alguma tecla foi pressionada!')
      }

      // Função criada ao evento onkeyup atribuindo a ele um alert q exibi uma mensagem no navegador
      // Isso faz com que o alert seja exibido após o caractere ser exibido no input
      function aoSoltar() {
          alert('A tecla foi clicada e logo após ser solta essa mensagem é exibida.')
      }

      // Função criada ao evento onkeypress atribuindo a ele um alert q exibi uma mensagem no navegador
      // Isso faz com que o alert seja exibido primeiro que o caractere exbido no input(apenas caracteres)
      function aoTeclarCaractere() {
          alert('Um caractere foi pressionado.')
      }

    </script>
