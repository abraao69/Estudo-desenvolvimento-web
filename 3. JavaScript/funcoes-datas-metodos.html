        // Desafio: adicionar ou remover componentes(dia, mês ou ano) da determinada data

        // Utilizando o método .setDate() e passando como parâmetro uma string temos o seguinte resultado no navegador: Wed Dec 01 2020..., isso é o dia anteriormente estava em 23 agora que alteramos seu valor já é exibido com sucesso no navegador.

        data.setDate('01')
        document.write(data.toString())
        document.write('<hr>')

        // Outra forma de fazer isso e removendo dias meses ou anos é da seguinte forma:
        // E deste método é interessante que o JavaScript tem inteligência de alterar também os meses e os anos se o número for alto, é como se ele acompanhasse.

        data.setDate(data.getDate() + 2) // Aidiona ou remove dias
        document.write(data.toString())
        document.write('<hr> <br>')

        data.setMonth(data.getMonth() - 3) // Aidiona ou remove meses
        document.write(data.toString())

        data.setFullYear(data.getFullYear() + 10) // Aidiona ou remove anos
        document.write(data.toString())

    */

        // Então como fazer cálculos entre datas? Da seguinte forma: Primeiro vamos criar duas datas aleatórias, e a pergunta é: Quantos dias existem entre as duas datas?

        //30/04/2020
        var data1 = new Date(2020, 3, 30)

        //15/01/2017
        var data2 = new Date(2017, 0, 15)

        document.write(data1)
        document.write('<br>')
        document.write(data2)

        document.write('<br> <br> <hr>')

        // Converter data para algo que possamos calcular:
        document.write(data1.getTime())
        document.write('<br>')
        document.write(data2.getTime())
        document.write('<br> <br> <hr>')

        // Encontrar a quantidade de milissegundos entre data1 e data2
        var milissegundosEntreDatas = Math.abs(data1.getTime() - data2.getTime())

        document.write(milissegundosEntreDatas)
        document.write('<br>')

        // 1 dia = 24horas, 1hora = 60 minutos, 1minuto = 60segundos = 1segundo = 1000milissegundos
        // Então quantos milissegundos tem 1 dia? Para calcular é simples basta que seja feito:
        var milissegundosPorDia = ( 1 * 24 * 60 * 60 * 1000)

        document.write('1 dia tem: ' + milissegundosPorDia + ' milissegundos.')
        document.write('<br>')

        // Realiza o cálculo exato de dias entre data1 e data2
        document.write(
          'A diferença entre data1  e data2 é de: '
          + Math.ceil(milissegundosEntreDatas / milissegundosPorDia) + ' dias')

    </script>
