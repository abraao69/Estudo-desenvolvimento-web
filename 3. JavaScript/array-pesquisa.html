    <script type="text/javascript">

        /* Quando falamos em Array não podemos deixar de citar os métodos de pesquisa dentro dele, ou seja para pesquisar
        elementos dentro de um array.

        */

        var listaMaterias = Array()
        listaMaterias[0] = 'Matemática'
        listaMaterias[1] = 'Português'
        listaMaterias[2] = 'Geografia'
        listaMaterias[3] = 'História'
        listaMaterias[4] = 'Artes'
        listaMaterias[5] = 'Inglês'
        listaMaterias[6] = 'Espanhol'

        /* Neste exemplo temos a seguinte situação: uma variavel listaMaterias que recebe um array() e dentro desse array
        temos 7 materias, e para realizarmos a pesquisa utilizamos o método indexOf() passando a ele a matéria que 
        queremos saber a posição, e damos antes dele o console.log() para ser exibido no log do mavegador

        */

       // O método indexOf retorna o índice, ou seja ao pedirmos o retorno do índice de artes recebemos '4'
       // Caso o indexOf não encontre o valor por exemplo se eu tivesse digitado a matéria 'Filosofia', ele retornaria no navegador um '-1'

       // E neste exemplo temos a seguinte situação: se o elemento tiver um retorno de -1, ele retorna como não existente
       // Caso não retorne -1, será exibido uma mensagem de que o elemento existe e está em determinada posição
       if(listaMaterias.indexOf('Espanhol') == -1 ) {
            console.log('Matéria não existe')

        } else {
            console.log('Matéria existe e está na posição: ' + listaMaterias.indexOf('Espanhol'))
        }

        // Detalhe importante sobre tudo isso é de que caso os elementos sejam escritos com uma letra maiúscula de diferença
        // Retorná para nós como elemento não existente pois precisa ser sempre escrito de forma idêntica
        
        
    </script>
