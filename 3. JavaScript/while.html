    <div class="container">

    <script type="text/javascript">

        /* Ao falarmos de estruturas de repetição não podemos deixar de citar a estrutura while, sua sintaxe é
        basicamente assim:

            while(<condição>) {
                // Comando a ser executado
            }
        
        */

        /* Para o exemplo a seguir temos a seguinte situação: a entrada do nome e da idade da pessoa através do navegador,
        e chamamos a estrutura de repetição while, while = enquanto, ou seja, enquanto idade for menos que 1 e maior que 100
        a variavel da idade continuará sendo chamada até a pessoa digitar uma idade válida
        */

        var nome = prompt('Digite seu nome: ')
        var idade = prompt('Digite sua idade: ')

        while(idade <= -1 || idade >= 100) {
            alert('Digite uma idade válida!')
            var idade = prompt('Digite sua idade: ')

        }

        document.write('Olá ' + nome + ' , vejo aqui que você possui ' + idade + ' anos!')

        // ---------------------------------------- Exemplo 2 --------------------------------------------------------
        document.write('<hr> <br> <h3> Exemplo 2 </h3>')

        /* Um outro exemplo é o que temos a seguir: temos a seguinte situação uma variavel x com o valor de 1, e agora
        chamamos a estrutura de repetição while, ou seja, enquanto x for menor que 10, o valor de x será imprimido no 
        navegador via o document.write(), então o valor seria imprimido infitamente no navegador(no meu até travou kk),
        para resolvermos isso é bastante simples, para cada chamada do while, basta fazermos um incremento da variavel x,
        ou seja, a cada chamada o 1 muda para 2, que muda para 3, que muda para 4..., até chegar em 10, e como x vai ser
        maior que 10, a estrutura while, vai parar de ser acionada.

            var x = 1

            while(x <= 10) {
                document.write(x + '<br>')

                // Pode ser feito a atribuição de qualquer valor por exemplo, x += 5, assim pularia de 1 para 6.
                x++
            }

        */

        /* Seguindo o exemplo anterior temos algumas funcionalidades a mais, por exemplo: o uso de break quando chegar
        determinada posição, segue o exemplo =>
        */

        var x = 1

        while(x <= 10) {
            document.write(x + '<br>')

            if(x == 5) {
                break
            }

            x++
        }

        document.write('Saiu do while')

        /* Assim após o break todo o código while será ignorado, resultando em a retomada para o código global
        */

        // ---------------------------------------------------------------------------------------------------------
        /* Outra ocasião é o uso do continue, ele pode funcionar tanto como break, tanto como para contribuir para que
        o while continue esteja em um loop infinito, por exemplo: 

            var x = 1

            while(x <= 10) {
                document.write(x + '<br>')

                if(x == 5) {
                    continue
                }

                x++
            }

        Nesse caso veja o que acontece, ele pede para que caso x = 5, o continue será executado, e quando o continue
        é executado ele ignora todo o resto do código e passa por uma nova verificação, assim x continuará sendo 5
        e continuará sendo exibido isso no navegador, então para resolver isso e que o incremento seja feito, o
        x++ deverá ser feito antes do pedido do continue, por exemplo:

            var x = 1

            while(x <= 10) {
                x++
                document.write(x + '<br>')

                if(x == 5) {
                    continue
                }

            }

        Dessa forma como o incremento é feito antes, o valor será 6 e a repetição será cancelada
        */

    </script>
