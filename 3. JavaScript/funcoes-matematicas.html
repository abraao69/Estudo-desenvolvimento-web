    <script>

      // Para o primeiro exemplo de hoje temos a seguinte situação: uma variavel do tipo number que recebe um número fracionado, mas.. e se na nossa aplicação quisessemos que não existisse valores fracionados? Precisariamos fazer um arredondamento do determinado número, e para fazer isso é muito simples, basta chamarmos o método Math.ceil(), por exemplo: 

      var x = Math.ceil(58.589)

      // No navegador temos o seguinte resultado: um número 37 exibido no navegador. 
      document.write(x)
      document.write('<br>')

      // Com o método Math.ceil() o arredondamento é feito para cima ou seja se for 10.222 retornará 11, então como que faz para que o arredondamento seja feito para baixo? Simples só utilizar o método Math.floor()

      var y = Math.floor(45.956)
      document.write(y)
      document.write('<br>')

      // E como que faria para fazer um arredondamento de valor médio? Esse arredondamento deveria ocorrer da seguinte forma: temos um número fracionado por exemplo 10.580 e se quisessemos que quando o número tiver a fração ultrapassada do valor médio seja feita o arredondamento? Se for >= 10.500 o arredondamento será feito para cima e se ficar inferior a 10.499 o arredondamento ficará inferior, isso é simples basta utilizarmos o método Math.round(), segue o exemplo:

      var z = Math.round(10.500)
      document.write(z)
      document.write('<br>')

      // Um outro método muito interessante dentro do JavaScript é o método Math.radom(), e ele faz com que seja gerado um número randômico entre 0 e 1, por exemplo 0.5465465, segue o exemplo:

      var r = Math.random()
      document.write(r)



    </script>
