    <script type="text/javascript">

        /* A estrutura de repetição for in é muito interessante pois, a partir de uma variável ela pode receber os valores
        de um array, sua sintaxe é:

            for(var x in listausuarios) {

            }

        este "in", é o grande segredo deste laço de repetição, isso pois a partir de uma variavel declarada antes, faz com que
        ela recebe o valor de um array, a cada interação essa variavel x, vai estar assumindo uma posição dentro do array.

        Esse laço de repetição não espera uma condição, ele apenas vai continuar sendo executado até percorrer todo o array.
        
        */

        // var listaUsuarios = ['João', 'Maria', 'José', 'Pedro', 'Ana']
        /* Uma das utilidades do laço de repetição for in, é: percorrer variáveis do tipo array, isso é,
        se fizessemos isso com um laço while, ou algum outro, poderia retornar algum erro inesperado, mas com o laço for in
        não, pois ele percorre o array de forma única

        Se fosse feito com um laço while(), daria erro pois, quando fizessemos o incremento i++, para sair do laço, 
        como estamos trabalhando com indices aleatorios e de varios tipos, retornaria um erro, já com o for in não, pois
        como ele recebe o valor do array ele vai percorrendo ele sem erros.
        */

        var listaUsuarios = Array()
        
        listaUsuarios['a'] = 'João'
        listaUsuarios[10] = 'Maria'
        listaUsuarios['k'] = 'José'
        listaUsuarios['g'] = 'Pedro'
        listaUsuarios[17] = 'Ana'

        console.log(listaUsuarios)

        for(var i in listaUsuarios) {
            document.write('Índice ' + i + ' valor ' + listaUsuarios[i] + '<br>')
        }


    
    </script>
