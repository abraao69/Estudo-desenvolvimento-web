    <script type="text/javascript">

        /* O Switch Case serve como se fosse um 'If/else', porém apesar de ter seu código mais limpo e enxuto ele tem mais limitações sendo utilizado geralmente para coisas simples para não ter que ficar repetindo toda a estrutura de código do if/else, o Switch Case, se comporta da seguinte forma: primeiro temos a declaração que ele está sendo executado ou seja switch(), e dentro dos parênteses vai o determinado parâmetro a ser conferido ou seja, se tivermos uma variavel numero = 2, e fizermos switch(numero) {}, o comando dentro das chaves irá ser executado e a estrutura dentro das chaves se comporta da seguinte forma:

            switch(numero) {
                case 1:
                // código a ser excutado
                break

                case 2:
                // código a ser executado
                break

                default:
                // código a ser executado
            }

        Analisando isso temos a seguinte conclusão de que após ser declarado o valor da variável como 2, o case 1 será ignorado, dando lugar ao case 2 que terá seu codigo executado, o break logo em seguida serve para mostrar que o comando do case acabou ali, se não for realizado o break, o próximo case ou ate mesmo o default, sérá executado, por isso é importante declarar sempre ao final dos case o comando break, e se pedissemos para que o usuário digitasse um número? bom ai precisariamos de um                               var numero = prompt('Digite um número'), mas mesmo se o usuario digitasse um número nada aconteceria pois, o switch case identifica como "idêntico", ou seja o valor recebido do comando prompt() é string, então para resolver esse problema é muito facil, precisaria somente alterar o valor logo em seguida por exemplo: 

            numero = prompt('Digite um número: ')
            numero = parseFloat(numero)

            switch(numero) {
                case 1:
                // código a ser excutado
                break

                case 2:
                // código a ser executado
                break

                default:
                // código a ser executado
            }

        Agora sim, se executassemos no navegador obteriamos o resultado esperado, e também serve para meses por exemplo no código a seguir:

        */

        var meses = prompt('Digite um mês: ')

        switch(meses) {

            case 'Janeiro':
                document.write('Caso 1')
                break

            case 'Fevereiro':
                document.write('Caso 2')
                break

            case 'Março':
                document.write('Caso 3')
                break

            // O default é um parâmetro opcional dentro do swtich case ou seja, assim como o else do if/else não é necessário que seja executado determinado comando se os outros não forem atendidos.    
            default: 
                document.write('Default')
        }

    </script>
