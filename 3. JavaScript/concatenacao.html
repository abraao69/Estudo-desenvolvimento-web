    		</div>

    <script>

        /* Concatenar significa unificar elementos ou seja, na programação a concatenação de dois elementos ou mais pode-se dar da seguinte forma: utilizando o comando document.write() que escreve no documento html o que for inserido nós iremos adicionar a determinada tag <p></p>, adicionando esta tag e colocando algum conteúdo dentro dela, será escrito no documento html a nossa tag <p>, assim podemos dar continuidade na concatenação, entre aspas do inicio da tag '<p> até o Como vai ', em seguida adicionamos o sinal de + que no javascript serve tanto para concatenação quanto para fazer cálculos, em seguida nós criaremos a variável nome com o valor 'Pedro', em seguida devemos colocar outro sinal de + para que assim a concatenação esteja conclúida e em seguida colocaremos mais conteúdo dentro da nossa tag <p>, então no final ficou assim:
         document.write('<p style="text-align: center;">Como vai ' + nome + ', tudo bem?</p>')
        então quando abrirmos o navegador teremos o seguinte resultado: "Como vai Pedro, Tudo bem?". Pois como nós adicionamos ao arquivo html o comando document.write será encontrada a DOM html e será escrito nela o nosso conteúdo dinâmico.

        */

        /* Dando continuidade iremos criar mais uma variável com o nome idade que recebe o valor 36, e iremos adicionar isso ao nosso código, novamente sempre concatenando ou seja adicionando o conteúdo estático entre as aspas '', e o nome da nossa variável que recebe o valor da seguinte forma: ...' + idade + '...
        dessa forma teremos dois elementos dinâmicos em nosso arquivo: o nome e a idade.

        */

        var nome = 'Pedro'
        var idade = 36

        document.write('<h1 class="text-center">Olá</h1>')
        document.write(
            '<p class="text-center">Como vai '
             + nome + 
             ', tudo bem? Estou vendo aqui que você possui ' 
             + idade + 
             ' anos.</p>'
            )

        /* Para o próximo exemplo temos a utilização de um novo comando esse comando se chama prompt(), e recebe apenas string em seu campo de valor, ou seja ao definirmos uma variavel de nome "nome_p", e em seguida colocarmos o valor dela como prompt('Digite seu nome') nós teremos o seguinte resultado em nosso navegador, será aberta uma "caixa de diálogo" e nesta caixa está exatamente o que escrevemos em nosso prompt ou seja "Digite seu nome", e em seguida após digitarmos qualquer nome nossa variável nome_p já estará no momento com um valor guardado ou seja: criamos um prompt que abriu uma caixa de diálogo em nosso navegador pedindo para digitar algum nome, em seguida digitamos, e nosso nome está guardado. Agora podemos dar continuidade, ao escrevermos document.write()
        e definimos seu valor como:
           '<p class="text-center">Como vai '+ nome_p + ', tudo bem? Estou vendo aqui que você possui ' + idade_p + ' anos.</p>'

        teremos a seguinte resposta em nossa página html: como vai joao tudo bem? estou vendo aqui que você possui 20 anos. ou seja nós pedimos o nome e a idade do usuario com o comando prompt e declaramos o nome e a idade como o valor das variaveis, em seguida em nosso código nós adicionamos o comando document.write(), para que assim seja escrito no arquivo html o que atribuirmos, dentro do comando document.write() nós iremos definir as nossas variáveis nome_p e idade_p, e como antigamente nós tinhamos capturado o valor pedindo ao usuário que digitasse, o código já pegou as variáveis e exibiu na página com o determinado valor escrito antes, ou seja: pedimos ao usuario que digitasse seu nome e sua idade através do comando prompt(), pegamos o que ele escreveu e armazenamos na variável, em seguida com o comando document.write() escrevemos em nosso arquivo html o nome das variáveis que capturou o que o usuário digitou e exibimos no navegador, e por fim temos o resultado esperado, captura de informação e exibição da informação no arquivo html via concatenação pelos comandos prompt() e document.write().

        */

        var nome_p = prompt('Digite seu nome')
        var idade_p = prompt('Digite sua idade')
        var idade_p2 = 50

        // Comentário extra: cuidado ao usar o prompt como fim de cálculo pois como só aceita valores string(texto), terá complicações nesse quesito

        console.log(idade_p)
        console.log(idade_p2)

        document.write('<h2 class="text-center pt-5">Método prompt</h2>')
        document.write(
            '<p class="text-center">Como vai '
             + nome_p + 
             ', tudo bem? Estou vendo aqui que você possui ' 
             + idade_p + 
             ' anos.</p>'
            )


    </script>
