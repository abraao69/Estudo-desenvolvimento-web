    <script>

        /*  No exemplo a seguir temos o seguinte caso: o operador ternário, mas o que é o operador ternário?
        Bem simples este operador é como se fosse um "if", o if serve para tomada de decisão ou seja a mesma coisa que fará o operador ternário, a sua estrutura é composta da seguinte forma: 

            var <var> = (condição) ? <verdadeiro> : <falso>

        Ou seja primeiro teremos a declaração de uma variável e em seguida o seu nome: var resultado, em seguida teremos dada a condição que receberá a variável ou seja var resultado = (3 > 2), em seguida um sinal de interrogação ?, e depois o primeiro resultado  o true após dois pontos :, o resultado caso for false, ou seja declaramos a variavel e colocamos a condição(3 > 2), 3 é maior que 2? Sim, por isso será executada a primeira opção logo após o sinal de interrogação por exemplo uma string com o valor 'Verdadeiro', caso fosse 2 > 3 retornaria falso ignorando o primeiro resultado e indo para o segundo logo após os dois pontos no caso o valor falso, ok.. agora já temos o que ele retornará, mas aonde essa string retornará? Por isso quando usamos um operador ternário teremos que declarar o que retorna logo em seguida ou seja:

            var resultado = (3 > 2) ? 'verdadeiro' : 'falso'
            document.write(resultado)

        Ou seja se fosse fazer isso com o if ficaria da seguinte forma:

            var resultado = 3

            if (resultado > 3) {
                document.write('Verdadeiro')
            } else {
                document.write('Falso')
            }

        Dessa forma utilizar o operador ternário deixa o código de forma muito mais limpa e "enxuta", porém é muito mais limitada pois não poderiamos a partir dali criar outras tomadas de decisões e fazer um bloco de código mais complexo e com mais lógica, MAS o operador ternário é sim muito melhor para um código limpo e enxuto quando se trata de pequenas e simples decisões a serem tomadas dentro do código.

        

        */

        var nota = prompt('Digite a nota média: ') 
        var faltas = prompt('Digite a quantidade de faltas: ')
        var faltas_maximas = 15
        var media = 5

        while(nota > 10 || nota < 0) {
            alert('Digite uma nota válida!')
            var nota = prompt('Digite a nota média: ')
        }

        /*

        if(nota > media && faltas <= faltas_maximas) {
            document.write('Parabéns você foi aprovado')

        } else {
            document.write('Que pena você foi reprovado')
        }

        */

        // Operador ternário 
        var resultado = (nota >= media && faltas <= faltas_maximas) ? 
            'Parabéns você foi aprovado' : 'Que pena, você foi reprovado'
             document.write(resultado)

    </script>
