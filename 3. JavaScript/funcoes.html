        /* Para a fixação do conteúdo resolvi adicionar um cálculo de imc a função calcularImc(), e dentro da função de calcular imc tem o determinado calculo: var imc = peso / (altura * altura), em seguida tem toda a estruturação do código a ser executado resultando em um pequeno sistema com mais dinamicidade, em JavaScript na função de imc assim como em qualquer outra função NÃO é obrigatório passar atributos dentre os parênteses por exemplo: function transformarAltura() {}, ou seja, mesmo quando se cria uma função não é obrigatório passar atributos.

        */

        function calcularImc(altura, peso) {

            var imc = peso / (altura * altura)
            return imc
        }

        alert('Vamos calcular seu Índice de Massa Corporal(IMC)?')

        altura = prompt('Digite sua altura em centímetros: ')
        peso = prompt('Digite seu peso: ')

        altura = parseFloat(altura)
        peso = parseFloat(peso)
        altura = altura / 100

        // atribui a variável imc o respectivo valor da função, podendo ser utilizada de forma mais flexivel e com um código bem mais limpo.
        imc = calcularImc(altura, peso)

        if(imc < 16){
         classificacao = 'Baixo peso muito grave';

        } else if(imc >= 16 && imc <= 16.99){
         classificacao = 'Baixo peso grave';

        } else if(imc >= 17 && imc <= 18.49){
         classificacao = 'Baixo peso';

        } else if(imc >= 18.50 && imc <= 24.99){
         classificacao = 'Peso normal';

        } else if(imc >= 25 && imc <= 29.99){
         classificacao = 'Sobrepeso';

        } else if(imc >= 30 && imc <= 34.99){ 
         classificacao = 'Obesidade grau I';

        } else if(imc >= 35 && imc <= 39.99){
         classificacao = 'Obesidade grau II';

        } else { //se não estiver enquadrado em nenhum critério acima, imc só pode ser maior que 40
         classificacao = 'Obesidade grau III';
        } 

        document.write(
            'Possui índice de massa corporal igual a '
            + imc + 
            ' sendo classificado como: <br>'
            + classificacao
        )

    </script>
