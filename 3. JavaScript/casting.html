    <script>

      /* No exemplo a seguir temos a seguinte situação: precisamos fazer a soma de dois números digitados pelo usuário, porém quando pedimos para que o usuário digite algum número através do comando prompt(), tudo o que for escrito dentro da caixa de diálogo no navegador será recebido como String(texto), então se pedirmos para que o navegador digite o resultado através do comando document.write(variavel1 + variavel2), nós não teremos a soma de nenhum valor, e sim a concatenação dos mesmos, isso ocorre porque o comando prompt() irá transformar em String tudo o que for escrito nele     indepedentemente se for String ou number.                                      
       Para que o problema seja resolvido é simples pois a única coisa que temos que fazer é que a variavel que irá receber valor numérico passe a ser do tipo number, após o comando var variavel1 = prompt(), iremos declarar que agora a variavel1 = parseInt(variavel1), e fazer o mesmo com a variavel2, o comando parseInt() serve para fazer com que o atributo declarado agora irá pertencer a categoria dos números inteiros dentro do Javascript, sendo assim após codarmos novamente o comando document.write(variavel1 + variavel2) teremos o seguinte resultado: uma autêntica soma, ou seja se pedimos somente os números para o usuário através do comando prompt(), e fazermos uma soma com o document.write(), não teremos nada mais nada menos do que uma simples concatenação, pois o método prompt() só reconhece os valores atribuídos como String, então após que forçamos o valor das variáveis serem identificadas como number pelo método parseInt(), teremos uma soma.

       Os comando mais simples para o casting de tipo ou a "troca de tipo" são os seguintes: toString(), parseInt(), parseFloat(), existem muitos outros dentro do Casting e outras formas de escrevê-los.
        A diferença entre os métodos numericos parseInt() e parseFloat(), é que o método parseFloat(), irá fazer o cálculo mesmo o valor sendo uma fração, por exemplo 1.5 + 1.5 = 3, mas se fosse no método parseInt() o resultado seria 2.
        Basicamente o parseInt() recebe apenas números inteiros, enquanto o ParseFloat() recebe dos dois tipos.

      */

        //variavel1 = 10
        //variavel2 = 20

        var variavel1 = prompt('Digite o primeiro número:')
        var variavel2 = prompt('Digite o segundo número:')

        variavel1 = parseInt(variavel1)
        variavel2 = parseInt(variavel2)

        document.write(variavel1/*.toString()*/ + variavel2/*.toString()*/)

        /* E se for o caso de precisar passar uma variavel do tipo number ou do tipo booelan para que seja traduzida pelo navegador como String(texto) é muito facil também, porém um pouco diferente de transformar string para number, a efetuação é realizada da seguinte forma: após declararmos variáveis 1 e 2 como 10 e 20, ao invés de ser feito um cálculo dentro do document.write(), nós iremos fazer uma concatenação, então para transformar os valores númericos em String é muito simples basta:

          document.write(variavel1.toString() + variavel2.toString())

        Dessa forma será exibido no navegador uma concatenação de valores ao invés da soma dos mesmos.

        */


    </script>
