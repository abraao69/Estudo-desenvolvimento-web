<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>

    	/** {
    		border: 1px solid red;
    	}*/
    	
    </style>

    <title>Javascript - HTML DOM - Manipulando estilos</title>
  </head>
  <body>

    <div class="container-fluid bg-dark p-3">
    	<div class="row">
    		<div class="col-md-8 m-auto d-flex justify-content-between">
                <span class="text-start ml-5"><h2 class="text-light">Logo</h2></span>
                <span><h3 class="text-light text-right">Escolha o tema: </h3></span>
            </div>
            <div class="col-md-4">
                <!--
                  A criação do evento é feita passando o atributo da cor, para que assim pela função seja feita
                  manipulação de forma mais limpa e rápida 
                -->
                <button class="btn btn-outline-light" onclick="modificaBg('#ee5253')">Vermelho</button>
                <button class="btn btn-outline-light" onclick="modificaBg('#10ac84')">Verde</button>
                <button class="btn btn-outline-light mr-4" onclick="modificaBg('#2e86de')">Azul</button>
                <button class="btn btn-outline-light ml-4" onclick="modificaBg('#FFFFFF')">Padrão</button>
            </div>
        
        </div>
    </div>

    <div id="principal" class="container-fluid" style="height: 88vh;">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center mt-5">
                <button class="btn btn-outline-dark" onclick="abreLogin()">Abrir caixa de login</button>
                <button class="btn btn-outline-dark ml-3" onclick="fechaLogin()">X</button>
            </div>
            <div class="col-md-12 d-flex justify-content-center mt-5">
                <div id="login" class="p-5" style="background-color: lightgrey; display: none; border-radius: 10px;">
                    
                    <input class="form-control" type="text" placeholder="Digite seu nome">
                    <input class="form-control mt-3" type="password" placeholder="Digite sua senha">
                    <button class="btn btn-outline-dark mt-3"> Entrar</button>

                </div>
            </div>
        </div>
    </div>


    <script>

        /* Para realizar a manipulação de estilos via DOM utilizamos o comando document(para acessar a dom html)
        .getElementById('principal')(para acessar o determinado elemento pelo ID) .style(para acessar a estilização)
        .backgroundColor(para acessar a cor de fundo) e = 'cor'(para atribuir um novo valor)

        no final ficou assim: document.getElementById('principal').style.backgroundColor = corDeFundo

        E para adicionar mais dinamicidade adicionei dois botões que por sua vez mostram ou removem o formulário de login
        ao serem clicados, isso foi feito manipulando o elemento display do estilo do elemento
        
        */

        function modificaBg(corDeFundo) {
            document.getElementById('principal').style.backgroundColor = corDeFundo
        }
        
        function abreLogin() {
            document.getElementById('login').style.display = 'block'
        }

        function fechaLogin() {
            document.getElementById('login').style.display = 'none'
        }

    </script>
