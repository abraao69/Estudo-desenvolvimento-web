    <script>

        /* Na criação de uma variável deve ser seguido algumas regras por exemplo a primeira coisa que precisamos 
           fazer é declarar que o item a seguir é uma variável ou seja precisamos esvcrever "var", em seguida daremos o nome a nossa variável ou seja "var nome", em seguida precisaremos definir o valor da nossa variável, sendo assim precisaremos colocar um sinal de "=", agora sim, a última coisa que precisamos fazer é definir o valor da variável, lembrando se ela for do tipo texto(String), precisaremos colocar '', ou "", ou seja agora vamos criar uma variável do tipo texto então a unica coisa que precisamos fazer é simplesmente escrever var nome = "Joãozinho"
        */

        // Tipos de variáveis: String, Number e Boolean

        // String
        var nome = 'Joãozinho'
        var texto = 'Curso de JavaScript'
        var alfabeto = 'abcedghijklmnopqrstuvwxyz'

        // Number
        var numeroInteiro = -7
        var numeroFracionado = 84.4

        // Boolean
        var condicao1 = true // true => verdadeiro 
        var condicao2 = false // false => falso

        /* O comando alert() serve para que seja aberto no navegador uma caixa de diálogo e dentro do () será a mensagem
           exibida no navegador, por exemplo se você passar dentro do comando alert() uma variável do tipo Number com o nome numeros e com o valor 123456789, será exibida na caixa de diálogo o conteúdo da variável que você colocou no comando alert()
        */

        // alert(numeroInteiro)


        /* O comando document representa todo o documento HTML a conhecida DOM,
           e por meio do .write (que significa escrever) ele escreve no documento HTML
           o determinado valor que você irá passar, por exemplo, se você criou uma variável String com o nome alfabeto
           que tem o valor "abcdefghi", através do comando document.write(alfabeto) será escrito no seu documento html o valor da variável string que você passou.
        */

        // document.write(numeroFracionado)


        /* Muito utilizado no processo de debug de determinado sistema ou site o elemento console.log() tem como 
           objetivo exibir na aba console do navegador o determinado valor ou mensagem que você escrever em (), por exemplo se eu criar uma variável do tipo String com o nome alfabeto e que possui o valor abdefgh..., será exibido no console do navegador(f12 ou ctrl+shift+i ou inspecionar) o determinado valor que você atribuiu a sua variável.
         */
