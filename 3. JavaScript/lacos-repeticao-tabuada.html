  <body>

    <script type="text/javascript">

      /* Para o exemplo da tabuada a seguir temos a seguinte situação, temos: um laço de repetição for que carrega uma variável y com o valor 1, se esse valor for menor ou igual a 10 ele entra no laço de repetição e a cada vez q entra e sai do laço ele incrementa sua unidade em y++, para que não seja feito um laço infinito, entrando no laço temos outra situação: uma variável x que recebe a mesma lógica de y, e o que ocorre quando x é menor ou igual a 10 é: será imprimido no navegador a variavel y, 'x', a variavel x, '=' e a multiplicação das duas variáveis, isso faz com que a variável y seja imprimida no navegador 100 vezes, isso faria com a concatenação que a variavel x fosse imrpimida também 10 vezes, logo assim é feito a tabuada, é necessário uma lógica maior para poder compreender de fato o que se passa no script, mas com uma analisada nele se pode entender.

      */

      for(var y = 1; y <= 10; y++) {

        for(var x = 1; x <=10; x++) {
          document.write(y + ' X ' + x + ' = ' + (x * y) + ' <br> ')
        }

        document.write('<hr>')
      }

    </script>
