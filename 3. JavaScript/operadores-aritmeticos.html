    <script type="text/javascript">

        /* Operadores aritméticos: os operadores aritméticos em JavaScript são os seguintes:

        Adição (+) - Soma valores
        Subtração (-) - Diferença entre valores
        Multiplicação (*) - Produto dos valores
        Divisão (/) - Quociente dos valores 
        Módulo (%) - Resto existente em uma operação de divisão
        Incremento (++) - Pré/ Pós incremento
        Decremento (--) - Pré/ Pós decremento

        */

        /* O exemplo a seguir consiste em uma situação em que o usuário digita dois números no prompt do navegador e em seguida é realizado todos os cálculos possíveis com os operadores artitméticos do JavaScript, então temos o seguinte código: duas variáveis pedindo os valores, em seguida a transformação das variáveis capturadas para tipo number, já que tudo que é recebido do comando prompt vêm como String é necessário realizar esse comando, em seguida temos o comando document.write() que escreve no navegador o determinado código escrito dentre os parênteses, e é feita da seguinte forma 

            document.write('O resultado da adição entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br>')

        Dessa forma é concatenado o valor das variáveis escritas, o resultado e um texto estático para que obtenhamos um resultado interessante, dessa forma é realizado todos os cálculos com os 2 números digitados, segue o código: 

        */

        // Aqui declaramos as duas variáveis.
        var num1 = prompt('Digite um número: ')
        var num2 = prompt('Digite outro número: ')

        // Aqui nós transformamos o valor String capturado pelo prompt para valor number
        num1 = parseFloat(num1)
        num2 = parseFloat(num2)

        // Aqui damos um console.log(), para realizarmos um simples debug
        console.log(num1, num2)

        // Aqui realizamos as operações aritméticas
        document.write('O resultado da adição entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br>')
        document.write('O resultado da subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br>')
        document.write('O resultado da multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br>')
        document.write('O resultado da divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br>')
        document.write('O resto da divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 & num2) + '<br>')
        document.write('O incremento de ' + num1 + ' é: ' + (++num1) + ' e de : ' + num2 + ' é: ' + (++num2) + '<br>')
        document.write('O decremento de ' + num1 + ' é: ' + (--num1) + ' e de : ' + num2 + ' é: ' + (--num2) + '<br>')

        /* Detalhe: a operação de incremento é realizada da seguinte forma: adicionando ao valor dois sinais de + ou de -, sendo anterior a por exemplo a variavel num1, o valor será alterado antes e a linha de código já terá obtido seu valor, se for escrito depois por exemplo: (num1++), o valor só será obtido depois, dessa forma seria possível exibir esse valor no navegador se tivessemos por exemplo o seguinte código escrito depois:      document.write(num1)

        */


    </script>
