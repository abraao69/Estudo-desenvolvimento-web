    <script>

      /*   No exemplo a seguir temos a seguinte situação: duas funções de callback sendo passadas como parametro para a função exibir artigo, sendo assim escrevemos a primeira função que recebe dois parametros principais a função de sucesso e de erro, dentro da função temos duas entradas de dados titulo e descricao, em seguida pedimos para que seja impresso no navegador os respectivos valores, caso contrario será dada uma mensagem de erro, logo após temos as duas variaveis que recebem como valor funções que tem como parametro titulo, descrição e erro, em seguida chamamos a função exibir artigo e imprimos os respectivos valores.

      */

      function exibirArtigo(id, callbackSucesso, callbackErro) {
          // Lógica: recuperar o id via requisição http
          alert('Digite as devidas informações sobre seu artigo: ')

          var titulo = prompt('Digite o titulo: ')
          var descricao = prompt('Digite a descrição: ')

          if(true) {
            callbackSucesso(titulo, descricao)

          } else {
            callbackErro('Erro ao recuperar os dados')
          }
      }

      var callbackSucesso = function(titulo, descricao) {
          document.write('<h1>' + titulo + '</h1>')
          document.write('<hr>')
          document.write('<p>' + descricao + '</p>')
      }

      var callbackErro = function(erro) {
          document.write('<p><strong>Erro: </strong>' + erro + '</p>')
      }

      exibirArtigo(1, callbackSucesso, callbackErro)

    </script>
