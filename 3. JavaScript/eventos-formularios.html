<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>

    	* {
    		border: 1px solid black;
    	}
    	
    </style>

    <title>Javascript - Eventos Formulários</title>
  </head>
  <body>

    <div class="container">
    	<div class="row">
    		<div class="col-md-12 m-auto d-flex justify-content-center pt-5 pb-5">
                <input 
                id="principal"
                class="form-control"
                type="text" 
                style="max-width: 300px;"
                onfocus="aoFocar()"
                onblur="aoDesfocar()"
                placeholder="Digite seu nome"
                >

                <select style="max-width: 150px;" class="form-control" onchange="alteraEstado()">
                    <option value="">Selecione</option>
                    <option value="1" name="1">Opção 1</option>
                    <option value="2" name="2">Opção 2</option>
                </select>

    		</div>
    	</div>
    </div>



    <script>

       /* Em relação aos eventos aplicados a formulários temos 3 eventos interessantes a serem discutidos sendo eles:

            onfocus - evento disparado quando o formulário recebe o foco do cursor do mouse
            onblur - evento disparado quando determinado elemento perde o foco - quando clicamos em outro lugar por exemplo
            onchange - evento disparado quando o estado do elemento é alterado - por exemplo selecionando algum elemento dentro de uma opção select
       
       */

       // Função criada ao evento onfocus, alterando a cor de fundo do elemento quando ele recebe o foco
       function aoFocar() {
           document.getElementById('principal').style.backgroundColor = 'lightgrey'
       }

       // Função criada ao evento onblur, devolvendo a cor original do elemento quando ele sofrer desfoque
       function aoDesfocar() {
           document.getElementById('principal').style.backgroundColor = 'white'
       }

       // Função criada ao evento onchance, exibindo um alert caso o estado do elemento for alterado, ou seja se tivermos
       // Um elemento select com algumas opções dentro, quando a opção for selecionada alterando o estado do elemento
       // O evento será disparado
       function alteraEstado() {
           alert('Opção foi selecionada com sucesso')
       }

    </script>
