    <title>Javascript - Eventos - Janela</title>
  </head>
  <body 
  id="body" 
  onresize="telaSofreAlteracao()"
  onscroll="aoRolarTela()"
  >
    <div class="container-fluid">
      <div class="row">
          <div id="gray-area" class="col-md-6 bg-secondary" style="height: 3000px;">

          </div>
      </div>
    </div>



    <script>

      /* Em relação aos principais eventos de execução da "janela" ou frame temos:

            onresize - quando a janela do navegador sofrer uma alteração em seu tamanho, seja reduzindo ou aumentando
             o evento é disparado, o onresize é um evento específico do body ou seja, só deverá ser usado na tag <body>

            onscroll - quando o scroll do mouse é utilizado esse evento é disparado podendo ser feita alguma tomada
             de decisão, o onscroll é um evento que pode ser atribuido a qualquer elemento com uma barra de rolagem, por
             isso é atribuido a div col-md-6 height de 3000px para que assim tenha uma barra de rolagem e o scroll funcione

        E os eventos de janela estão ligados a manipulação de exibicação de páginas html
      */
      
      // Função criada ao elemento onresize, alterando a cor de fundo e disparando uma mensagem de alerta quando o evento
      // acontece
      function telaSofreAlteracao() {
          document.getElementById('body').style.backgroundColor = "gray"
          alert('Tamanho da tela alterada')
      }

      function aoRolarTela() {
          alert('Ao ser feito a rolagem da barra lateral, essa mensagem irá aparecer')
      }

    </script>
