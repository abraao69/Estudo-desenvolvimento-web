    <script>

      /* O Desafio que eu me propus foi de criar um pequeno sistema em que o aluno digita seu nome sua nota e tem o retorno dizendo se ele está: reprovado, aprovado, aprovado como elogio ou destaque, e para fazer esse pequeno sistema é bem simples só precisamos primeiro pedir o nome e a nota do aluno ou  seja:

        var nome = prompt('Digite seu nome')
        var nota = prompt('Digite a sua nota')

      com essas duas variáveis declaradas já podemos conferir se a nota do aluno é de 1 a 10, se não for será uma nota inválida, sendo uma nota inválida precisaremos fazer com que o aluno saiba que a nota está errada e que ele precisa digitar novamente uma certa, então fazemos o seguinte:

        if (nota > 10) {
          alert('Digite uma nota válida')
          var nota = prompt('Digite a sua nota')
        }

      agora se o aluno digitar uma nota válida precisaremos saber se a nota digitada faz com que o aluno pertença ao grupo dos estudantes reprovados, com nota média, com título elogio ou destaque, e para aplicar mais dinâmica a mensagem a ser exibida iremos fazer uma concatenação, então irá ficar da seguinte forma:

        if (nota == media) {
        document.write('<h1 class="text-center">Olá ' + nome + ' você foi aprovado com nota média, parabéns!<h1>')

        } if(nota == elogio) {
          document.write('<h1 class="text-center">Olá ' + nome + ' você foi aprovado como "elogio", parabéns!<h1>')

        } if(nota >= destaque) {
          document.write('<h1 class="text-center">Olá ' + nome + ' você foi aprovado como "destaque", parabéns!<h1>')

        } if(nota <= reprovado) {
          document.write('<h1 class="text-center">Olá ' + nome + ' você foi reprovado, parabéns!<h1>')
          
        }

        e quando abrimos o navegador se digitarmos nosso nome e nota teremos algo parecido com o seguinte: "Olá fulano, você foi aprovado com nota média, parabéns!"

      */

      var nome = prompt('Digite seu nome')
      var nota = prompt('Digite a sua nota')

      var reprovado = 4
      var media = 5
      var elogio = 6
      var destaque = 7

      if (nota > 10) {
        alert('Digite uma nota válida')
        var nota = prompt('Digite a sua nota')
      }

      if (nota == media) {
        document.write('<h1 class="text-center">Olá ' + nome + ' você foi aprovado com nota média, parabéns!<h1>')

      } if(nota == elogio) {
        document.write('<h1 class="text-center">Olá ' + nome + ' você foi aprovado como "elogio", parabéns!<h1>')

      } if(nota >= destaque) {
        document.write('<h1 class="text-center">Olá ' + nome + ' você foi aprovado como "destaque", parabéns!<h1>')

      } if(nota <= reprovado) {
        document.write('<h1 class="text-center">Olá ' + nome + ' você foi reprovado, não desanime!<h1>')

      }

    </script>
