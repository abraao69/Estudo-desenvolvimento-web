    <script type="text/javascript">

        /* O primeiro passo para a criação de um Array em JavaScript é criando uma variável que recebe um objeto
        do tipo Array(), agora a partir dessa nova variável do tipo Array, podemos criar índices que possuirão valores,
        por exemplo dentro da variável lista de frutas criar as frutas, aqui temos o exemplo de criação de strings, 
        mas pode ser criado tanto valores como string, number, booleanos etc, se comporta da mesma maneira que uma variável.

        */

        // Há outras formas de se escrever um array:
        
        // var listaFrutas = ['Maçã', 'Morango', 'Uva', 'Pessêgo']
        // var listaFrutas = Array('Maçã', 'Morango', 'Uva', 'Pessêgo')

        /* Escrevendo um array dessa maneira o JavaScript tem a inteligência de identificar que as séries tem todas seus
           respectivos locais, porém a contagem como você já sabe sempre começa pelo 0   

            var series = Array('Dexter', 'Dracula', 'The Mentalist')

           Então se fizessemos console.log(series[1]), isso retornaria para a gente a serie Drácula, diferentemente se fizessemos
           dessa forma:

            var series = Array()
            series[1] = 'Dexter'
            console.log(series[1])
           
           Agora sim o console retornaria-nos a série Dexter, por isso deve-se ter muito cuidado ao utilizar essas duas maneiras,
        */

        var listaFrutas = Array()
        
        listaFrutas[1] = 'Maçã'
        listaFrutas[2] = 'Morango'
        listaFrutas[3] = 'Uva'
        listaFrutas[4] = 'Pessêgo'

        console.log(listaFrutas)

    </script>
