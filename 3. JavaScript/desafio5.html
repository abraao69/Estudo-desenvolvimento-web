  <body class="bg-light">

    <div class="container-fluid bg-dark p-5">
    	<div class="row">
    		<div class="col-md-12 m-auto d-flex justify-content-center">
                
                <div>
                    <input 
                    id="campo"
                    class="form-control" 
                    type="text"
                    onfocus="adicionaCampo()"
                    onblur="validaCampo()"
                    >
                </div>

    		</div>
    	</div>
    </div>



    <script>

        /*
        
        1) Crie um campo <input type="text"> e aplique os seguintes controles com base nos
        eventos abaixo:
        • No evento de foco modifique o background do input para amarelo.
        • Quando o campo perder o foco, recupere o seu respectivo valor e:
        o Caso o conteúdo contido no campo tenha menos de 3 caracteres o mesmo
        deve ter seu background alterado para vermelho.
        o Caso o conteúdo contido no campo tenha 3 caracteres ou mais o background
        deve ser alterado para verde.
        
        */

        /* Para a resolução do desafio eu fiz da seguinte forma: criei um input como o desafio pediu recebendo dois eventos
        o evento onfocus chamado de adicionacampo altera o background para amarelo quando recebe foco, e como ele pede que
        se dentro do input tiver caracteres digitados fará uma ação, eu criei a função validacampo passada como valor do evento
        onblur(perde o foco), e dentro dela eu criei uma variavel que se chama valorcampo, que recebe o valor digitado no input
        e depois como pede no desafio, se tiver menos de 3 caracteres digitados a cor do background deverá ficar vermelha 
        eu com o método .length(que retorna a quantidade de caracteres no determinado elemento) conferi se a quantidade de digitos
        era menor que 3, se for altera o bg para vermelho caso contrario altera para verde.

        Desafio para fixação de conteúdo sobre métodos, eventos e funções
        
        */

        function adicionaCampo() {
            document.getElementById('campo').style.backgroundColor = 'yellow'
        }


        function validaCampo() {
            var valorCampo = document.getElementById('campo').value

            if(valorCampo.length < 3) {
                document.getElementById('campo').style.backgroundColor = 'red'

            } else {
                document.getElementById('campo').style.backgroundColor = 'green'
            }
        }

    </script>
