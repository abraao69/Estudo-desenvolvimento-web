    <script type="text/javascript">

    /* Para o exemplo a seguir temos a seguinte situação: uma variável listaNomes que recebe um array que recebe 4 nomes,
    uma variavel i que vale 0, e para percorremos esses arrays dentro de JavaScript precisamos: primeiramente criar um
    laço de repetição, então criamos while(enquanto), então, enquanto a variável i que vale 0, for menor que listaNomes.length,
    ou seja, enquanto i for menos que a quantidade de elementos dentro do array, vamos imprimir no navegador listaNomes[i],
    ou seja, estamos imprimindo no navegador listaNomes, e no índice estamos atribuindo a variavel i, que por sua vez,
    irá atuar como os índices do array, ou seja, se pedissemos que seja imprimido o i valendo 3, ele iria imprimir no navegador
    o elemento que está no índice 3, como 'i', é declarado como 0, o primeiro elemento que será exibido será João,
    e logo em seguida i sofrerá um incremento, i ainda é menor que 4(quantidade de elementos dentro do array listaNomes)?
    Sim, ainda é menor, então entra no laço novamente e imprimi no navegador o elemento que está no índice 1, e a cada vez
    que continuar sofrendo incremento até ser maior que listaNomes, ele continuará sendo imprimido no navegador.
    
    */
        
        var listaNomes = Array()
        var i = 0

        listaNomes[0] = 'João'
        listaNomes[1] = 'Maria'
        listaNomes[2] = 'Pedro'
        listaNomes[3] = 'Tiago'

        while(i < listaNomes.length) {
            // Código a ser executado caso i < listaNomes
            document.write(listaNomes[i] + '<br>')

            // Incremento da variável i para que, quando i > listaNomes sai do laço de repetição
            i++

        }

        console.log(listaNomes)

    
    </script>
