    <title>Javascript - BOM - Location</title>
  </head>
  <body>

    <div class="container">
    	<div class="row">
    		<div class="col-md-12 m-auto d-flex justify-content-center">
                
                <!-- Dois botões que recebem um evento de onclick recebendo uma função que, quando disparada faz com que o primeiro botão redirecione ao Google e o segundo botão recarregue a página -->
                <button onclick="acessarGoogle()">Google</button>
                <button onclick="atualizaPagina()">Atualizar a página</button>

    		</div>
    	</div>
    </div>

    <script type="text/javascript">

        /* Em relação ao BOM - Browser Object Model, temos o location, location serve para podermos atuar sobre a url atual do navegador, por exemplo: podemos forçar um redirecionamento, ou até mesmo dar um reload na página

        */

        // Faz com que seja carregada uma nova url, sobrepondo a antiga.
        function acessarGoogle() {
            var google = window.location.href="https://google.com.br"
        }

        // Atualiza a página
        function atualizaPagina() {
            var reload = window.location.reload(true)
        }

        
        
    </script>
