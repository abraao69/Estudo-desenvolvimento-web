    <title>Javascript - BOM - Window</title>
  </head>
  <body>

    <div class="container">
    	<div class="row">
    		<div class="col-md-12 m-auto d-flex justify-content-center">

          <div class="mt-5">
          
            <button class="btn btn-outline-dark mr-3" onclick="abrirPopUp()">Abrir janela</button>
            <button class="btn btn-outline-dark mr-3" onclick="fecharPopUp()">Fechar janela</button>  
            <!-- Um recurso interessante do BOM é, atuar sobre a página com um boitão que pede para que a página em si seja impressa --> 
            <button class="btn btn-outline-dark mr-3" onclick="window.print()">Imprimir página</button>

          </div>

    		</div>
    	</div>
    </div>



    <script type="text/javascript">

    /* Muito parecido com o DOM - Document object model, temos o BOM - Browser object model, diferentemente do DOM, que atua diretamente sobre o documento html, o BOM, atua sobre o browser em si e suas funcionalidades, por exemplo temos o botão Abri janela, ao clicar nele, dispara uma função abrirPopUp que acessa o BOM por meio de:

      window, e dispara um método .open, que abre uma janela, podendo ser manipulada a partir do link, nome, tamanho etc.

      window.open('https://google.com.br', 'nova janela', 'width=200, height=250')
    
    */

      var janela 

        function abrirPopUp() {
          janela = window.open('https://google.com.br', 'nova janela', 'width=200, height=250')
        }

        function fecharPopUp() {
          // Utilizando a nova janela aberta como uma variável e atribuindo a ela um nome 'janela', fica mais fácil atuar sobre o elemento, .close() faz com que determinada janela aberta (popup), seja fechada ao clicar o botão
          janela.close()
        }
        
    </script>
