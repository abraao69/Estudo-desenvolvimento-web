    <title>Javascript - Variáveis null e undefined</title>
  </head>
  <body>

    <div class="container">
    	<div class="row">
    		<div class="col-md-12 m-auto d-flex justify-content-center">
    			
    		</div>
    	</div>
    </div>



    <script>

        // Nas variáveis é possível atribuir respectivos valores sejam eles: textos(string), números(number), boolean(true, false), mas também é possível atribuir valores inexistentes, isso se dá de duas formas a primeira é o valor null, quando criamos uma variável teste e damos a ela o valor null, se executarmos um console.log(teste), pedindo para que vejamos seu valor, o valor exibido no navegador será null, ou seja a variável foi caracterizada como vazia ou sem valor algum, agora a situação muda quando nós não declaramos um valor para uma variável ou seja se criamos uma variável teste2 e não damos nenhum valor a ela, quando executarmos console.log(teste2), será exibido o seguinte valor "undefined", ou seja temos duas situações a primeira é quando declaramos que uma variável não carrega nem um valor dentro de si "null", e a outra é quando não declaramos valor algum para a variável sendo assim no segundo caso a variável carregará consigo o valor "undefined".

        // Null

        var teste = null

        // Undefined
        var teste2

        // Aqui temos a seguinte situação, após declararmos o valor null para a variável teste e não declararmos valor algum para a variável teste2 executaremos o comando console.log(), para que assim possamos ver seus respectivos valores interpretados pelo navegador.

        console.log(teste)
        console.log(teste2)


    </script>
