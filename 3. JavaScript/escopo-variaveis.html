    <script type="text/javascript">

        // O JavaScript possui 3 escopo de variáveis sendo eles: global, função e o de bloco

        // Variáveis de escopo global podem ser acessadas pelas de tipo função e bloco, segue o exemplo: 

        // Escopo global:
        var serie = 'Dexter'

        if(true) {
            // Nesse caso temos uma variavel do tipo escopo de bloco, mas por que ela pode ser acessada pelo escopo global e pelo escopo de função? Isso é simples ao declarar uma variavel dentro de um bloco de comando por exemplo o if, a variavel em questão sofre um nivel de alteração, esse nivel é um nível de ascensão ou seja está sendo escalado a cima, logo pode ser utilizado tanto fora do bloco de código como também ser utilizado dentro de funções.

            // Escopo de bloco
            var serie2 = 'Drácula'
            document.write(serie)
        }

        document.write(serie2)
        document.write('<br>')

        function x() {
            // Escopo de função

            // No escopo de função temos a serie3, porém só pode ser acessada por ela mesma.
            var serie3 = 'Van Hellsing'
            document.write(serie)
            document.write(serie2)
            document.write(serie3)

        }

        x()

        document.write('<br>')
        document.write(serie3)

    </script>
