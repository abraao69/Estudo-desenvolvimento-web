    <script type="text/javascript">

        // Em uma função anônima sua sintaxe e suas características são idênticas a de uma função comum, porém as funções anônimas não recebem um respectivo nome

        /* 

            function() {
                document.write('Seja bem vindo!')
            }

        */

        // Por ser uma função anônima, como que poderemos chamar essa função para que ela retorne seu respectivo conteúdo? É aqui que entra o conceito de "Wrapper" Um dos recursos mais interessantes do javascript é de atribuir a uma variável o valor de uma função:

        var exibirMensagem = function(nome) {
                document.write('Seja bem vindo ' + nome + ' !')
            }

        // Em seguida para fazer a chamada da respectiva variavel é bem simples:
        // No navegador já aparece a mensagem de boas vindas.
        nome = prompt('Digite seu nome: ')
        exibirMensagem(nome)

        // Mas então pq encapsular isso dentro de uma variavel sendo que seria mais facil utilizar logo uma função? Isso por que é muito comum em JavaScript o uso de funções "callback", mas o que é uma função callback? 

        /* Uma função callback é uma função passada a outra função como argumento, que é então invocado dentro da função externa para completar algum tipo de rotina ou ação. Aqui está um pequeno exemplo: 

            function greeting(name) {
              alert('Hello ' + name);
            }

            function processUserInput(callback) {
              var name = prompt('Please enter your name.');
              callback(name);
            }

            processUserInput(greeting);

        */

    </script>
