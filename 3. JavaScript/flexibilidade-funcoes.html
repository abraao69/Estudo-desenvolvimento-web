    <div class="container">

    		</div>
    	</div>

    <script type="text/javascript">

        // Flexibilidade das funções: Em JavaScript não é obrigatório que seja atribuido parâmetros dentro do valor das funções, isso é dentro de seus parênteses: function teste() {}, dentro do valor da função pode sim ficar vazio, vamos ao exemplo:

        function soma(a, b) {
            return a + b
        }

        document.write(soma(4, 6))

        // Adicionando ao código mais dois valores não temos nenhum erro, nós apenas temos o seguinte resultado: é ignorado os dois outros valores e somado apenas os primeiros, e o resultado no navegador é esse: 1010, ou seja, além dele ignorar a soma dos outros dois valores, ele entende como se o valor 9 e 15 fossem novamente o valor a e b.
        document.write(soma(4, 6, 9, 15))

        // Então... Se passando valores a mais o JavaScript ignora-os, o que ocorre se passar valores a menos?
        document.write(soma(4))

        // No Browser temos o seguinte resultado: NaN(Not a number), ou seja um retorno imprevisto, mas ainda assim não é um erro, isso pois é como se a função tivesse seu respectivo valor a = 4, e b = undefined, para atribuir um valor a b por exemplo if(b == undefined) {b == 0} else {b == b}, retornando assim apenas o primeiro valor.

        // E o que ocorreria se não houvesse parametro nenhum sendo atribuido?
        document.write(soma())

        // Simples, a e b seriam interpretados como undefined, logo assim retornaria NaN(Not a number), já que nenhum número foi declarado não a número a ser calculado.

    </script>
