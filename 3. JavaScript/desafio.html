    <script>

      // Desafio, o desafio consiste em inverter o valor das variaveis a e b com o auxilio da variavel c, pode se fazer isso de varias formas mas para o desafio a forma que utlizaremos será a sobrescrita das variáveis

      var a = 10
      var b = 20
      var c = null // Variável auxiliar utilizada na lógica

      document.write('<h2 class="text-center">A: ' + a + '<br></h2>')
      document.write('<h2 class="text-center">B: ' + b + '<br></h2>')
      document.write('<h2 class="text-center">C: ' + c + '<br></h2>')

      document.write('<hr>')

      // Lógica de inversão dos valores das variáveis A e B

      // null se transforma em 10, 10 se transforma em 20, 20 se transforma em null que vale 10. Então definimos c novamente como null para termos o resultado final!

      c = a
      a = b
      b = c

      // Altera o valor novamente para null
      c = null



      // Inversão realizada

      document.write('<h2 class="text-center">A: ' + a + '<br></h2>')
      document.write('<h2 class="text-center">B: ' + b + '<br></h2>')
      document.write('<h2 class="text-center">C: ' + c + '<br></h2>')

    </script>
