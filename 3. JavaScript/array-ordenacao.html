    <script type="text/javascript">

        /* Para fazermos a ordenação de elementos dentro de um Array, temos o seguinte exemplo: uma lista de nomes
        Que contem nomes com as iniciais A, B, C, e D, e a ordem alfabética está inversa, logo em seguida damos um
        console.log() e para fazermos com que sejam ordenados em ordem alfabética utilizamos o método .sort(),
        esse método além de ordenar os elementos faz também a ordenação dos índices.

            var listaNomes = Array()

            listaNomes[0] = 'Diego'
            listaNomes[1] = 'Carlos'
            listaNomes[2] = 'Beatriz'
            listaNomes[3] = 'Ana'

            console.log(listaNomes.sort())

        */

        // Da mesma forma o método .sort() funciona também com números, ordenando-os em forma crescente,
        // Porém quando é feito com números maiores por exemplo: 7, 40, 11, 12, 1 e 3, os valores que contém o número 1 na frente
        // serão exibidos primeiros, ignorando a sequência crescente , assim até mesmo o 40 viria antes do 7

        // Para solucionar isso é bastante simples, basta criarmos uma função que ensine o método sort() a trabalhar
        // De forma correta os números, e em seguida passar essa função como atributo do método sort()
        var listaNumeros = Array()

        listaNumeros[0] = 12
        listaNumeros[1] = 40
        listaNumeros[2] = 21
        listaNumeros[3] = 10
        listaNumeros[4] = 7

        // Como estamos passando uma função dentro da função sort(), nesse caso não podemos passar os (), pois ela deve ser executada dentro do método sort(), e não executar o sort(), e depois executar
        // a ordenumeros.
        console.log(listaNumeros.sort(ordernaNumeros))

        // Na função vamos passar a ela dois parametros sendo a e b
        function ordernaNumeros(a, b) {
            // Aqui passamos a - b pois, como a função vai percorrer os valores do array um exemplo seria se a = 12 e b = 40, 12 - 40 = -28
            // ou seja, como vai retornar um valor negativo, e com o valor negativo o 'a' virá antes de b, sendo assim feito uma ordenação crescente
            return a - b

            // < 0 = a será ordenado antes de b
            // > 0 = b será ordenado antes de a
            // valores iguais a ordem é mantida
        }

        
    </script>
