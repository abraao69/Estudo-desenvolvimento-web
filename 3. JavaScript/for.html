    <script type="text/javascript">
        
        /* Para poder ter uma maior compreensão sobre o laço de repetição for, aqui abaixo estará um exemplo das estruturas
        de repetição while, do while e do for:

        While(Enquanto), Do While(Faça enquanto) e For(Para)

        while(condição) {
            // Código a ser executado
        }

        do {
            // Código a ser executado

        } while(condição)

        for(variável; condição; controle) {
            // Código a ser executado
        }

        variável: responsável por estabelecer uma lógica ou condição de parada do laço de repetição
        condição: a condição para que o código seja executado
        controle: a interação sobre a variavel que será usada na condição

        juntos, esses 3 atributos passam para o for, toda o controle, toda a estrutura do laço em uma única linha,
        se nas outros dois laços a variavel era passada globalmente fora do laço, no for, pode ser passada inline
        
        */

        for(var idade = prompt('Digite sua idade: '); idade <= 0; idade++) {
            alert('Digite uma idade válida!')
            prompt('Digite sua idade: ')

            if(idade >= 0) {
                break
            }
        }

        document.write('Olá vejo aqui que você possui ' + idade + ' anos. <br>')

        /* ------------------------------------------- Exemplo 2 ----------------------------------------------- */
        // Aqui temos um exemplo mais simples a hard code

        for(var x = 10; x >= 0; x--) {
            document.write(x + '<br>')
        }
    
    </script>
