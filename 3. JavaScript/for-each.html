    <div class="container">

    <script type="text/javascript">

    /* For each é uma função, porém pode ser aplicada como um laço de reptição em JavaScript, por exemplo:

        listaUsuarios.forEach(<função de callback>)

       As funções for each esperam uma função de callback, para dar as instruções do que deve ser feito, essa função por sua vez receberá 3 parâmetros, esses 3 parâmetros serão: function(valor, indice, array).

       A função de for each + a função de callback, faz com que seja percorrido todos os arrays.
    
    */

        var listaUsuarios = ['Pedro', 'Tiago', 'Maria', 'Jorge', 'Gilberto']

        document.write(listaUsuarios[0] + '<br>')

        // Uma forma de deixar o código menos verboso é passando para o valor da variável a função de callback, que será passada ao forEach por exemplo:
        // var callbackFunction = function(valor, indice, array) {}
        // Mas no caso a variável teria que conter todo o código a ser executado

        listaUsuarios.forEach(function(valor, indice, array) {
            // Código a ser executado:

            // Ao darmos console.log() e em seguida chamarmos o segundo parâmetro estabelecido, ele retornará o valor dos índices do array em que está sendo trabalhado, ou seja, retornou 0, 1, 2, 3 e 4, se chamassemos o primeiro retornaria o valor, ou seja os nomes, e se pedissemos que retornasse o terceiro parâmetro retornaria o array por completo.
            console.log(array)

            console.log('Índice: ' + indice + ' | Valor: ' + valor)

            // Um exemplo de uma atuação sobre o array listaUsuarios propriamente dito é a seguinte: então se o valor de Pedro já existir, ele irá fazer com que seja trocado para 'um novo valor'.
            if(valor == 'Pedro') {
                array[indice] = 'Um novo valor'
            }

        })

        document.write(listaUsuarios[0])
        console.log(listaUsuarios)

        // Uma curiosidade é que: o forEach(), só irá atuar sobre valores com índices númericos, se fosse algum valor com o índice do tipo string ou boolean, ele simplesmente ignoraria e continuaria a procurar por índices númericos.

    </script>
