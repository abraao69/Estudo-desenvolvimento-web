    		</div>

    <script>

      // Funções nativas para a manipulação de datas dentro do JavaScript:

      // No exemplo a seguir temos o seguinte exemplo: uma variável data que tem seu respectivo valor de new Date(), isso faz com que possamos a partir dessa variável manipular datas, por exemplo:

      var data = new Date()

      // Aqui o que fazemos é o seguinte: document.write() para exibir no navegador a seguinte situação: a variável data que recebe o seguinte método: .getDate(), esse método não precisa de nenhum parâmetro e está concatenando um hífen, e o resultado no navegador é o seguinte: o retorno do determinado dia em que o script foi executado.
      document.write(data.getDate() + ' - ')

      // Aqui temos o seguinte resultado: após chamarmos o método getMonth(), será exibido no navegador o número do mês em que o seu computador se encontra, mas como a contagem desse método começa em 0, fazemos a concatenação de uma simples soma entre parênteses( + 1 ) e logo em seguida concatenamos outro hífen
      document.write(data.getMonth() + (+ 1 ) + ' - ')

      // E para fechar uma data convencional no navegador chamamos o método .getFullYear() e no navegador no final teremos o seguinte resultado: dia / mês / ano
      document.write(data.getFullYear())

    </script>
