    <script>

        // Neste exemplo de alterações do valor das variáveis iremos utilizar algumas variáveis sendo elas nome, idade e solteiro cada uma recebendo determinado valor, e com o comando document.write() acessando a DOM do documento html e escrevendo nele um <h1> e concatenando no texto o valor das variáveis eu obtive o seguinte resultado  = "Olá João, acabo de ver que você tem 50 anos.", em seguida iremos trocar o valor da variável nome e da variável idade para que assim seja exibido no navegador nossos novos valores.

       var nome = 'João'
       var idade = 50
       var solteiro = true

       // Após pegar o nome da variável nós iremos definir um novo valor que sobrescreverá o antigo, dessa forma pegando a variável nome e definindo um novo valor para ela como "Pedro", e logo após executarmos o comando document.write(), teremos o seguinte resultado no navegador = "Olá Pedro, acabo de ver que você tem 50 anos."    dessa forma nós declaramos um novo valor para a variável.

       // E mesmo executando o comando console.log(nome) para vermos o valor da variável receremos novamente o valor "Pedro", e detalhe só será sobrescrito o valor se e somente se for escrito após o primeiro valor, do contrário se for escrito antes o próximo valor que será considerado como "oficial". 

       nome = 'Pedro'

       document.write(
         '<h1>Olá '
         + nome + 
         ', acabo de ver que você tem '
         + idade + 
         ' anos.</h1>'
        )

       // Para o próximo exemplo temos a sobrescrita da variável teste 2 vezes, e após cada sobrescrita da variável nós chamamos o comando console.log(teste), para que seja exibido no navegador os respectivos valores, e no console do navegador temos o seguinte resultado nome, 245 e true, então mesmo sobrescrevendo a variável se executarmos um comando antes da próxima sobrescrita, o valor a ser considerado vai ser o valor anterior, ou seja é como se tivessemos "3 variaveis diferentes" apesar de não ser isso pois como elas tem o mesmo nome, executar um código poderia acarretar em erro.

       var teste = 'nome'     
        console.log(teste)

       teste = 245
        console.log(teste)

       teste = true
        console.log(teste)


    </script>
