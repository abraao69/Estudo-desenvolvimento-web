    <script type="text/javascript">

        /*
        
        var listaAnimes = Array()

        listaAnimes[0] = 'Death Note'
        listaAnimes[1] = 'Baki'
        listaAnimes[2] = 'Kaiji'
        listaAnimes[3] = 'One Outs'

        // Incluir elemento no final do array - Para fazermos isso podemos utilizar um método nativo de Arrays
        // O método .push() adiciona um novo elemento AO FINAL do Array

        // E para fazer a inclusão de um novo elemento NO INÍCIO do Array, basta fazermos da seguinte forma:

        // Para fazermos a remoção de elementos dentro de um Array via JavaScript podemos utilizar outro método nativo de Arrays
        // Para excluir elementos ao final do Array, não precisa ser informado qual, pois, irá remover o último
        //listaAnimes.pop()

        // Para excluir elementos no início do Array

        console.table(listaAnimes)

        */

        // --------------------------------- Exemplo com Array multidimensional -------------------------------//
        var listaProgramas = Array()

        listaProgramas['Series'] = Array('Dexter', 'Drácula', 'The Mentalist')
        listaProgramas['Desenhos'] = Array('Pica-pau', 'Bob-Esponja', 'Corrida Maluca')
        listaProgramas['Filmes'] = Array('Watchmen', 'Anaconda')
        listaProgramas['Animes'] = Array()

        // Adiciona um novo elemento ao final do array Series dentro do array listaProgramas
        listaProgramas['Series'].push('How I meet your mother')
        
        /* Adiciona um novo elemento no inicio do array que esta detro de outro array, mas como não havia nenhum elemento
        dentro desse array ele ignora posições e simplesmente coloca o elemento lá */
        listaProgramas['Animes'].unshift('Death Note')

        console.table(listaProgramas)

    </script>
