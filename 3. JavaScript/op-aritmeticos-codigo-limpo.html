    <script type="text/javascript">

        /* Operadores aritméticos: os operadores aritméticos em JavaScript são os seguintes:

        Adição (+) - Soma valores
        Subtração (-) - Diferença entre valores
        Multiplicação (*) - Produto dos valores
        Divisão (/) - Quociente dos valores 
        Módulo (%) - Resto existente em uma operação de divisão
        Incremento (++) - Pré/ Pós incremento
        Decremento (--) - Pré/ Pós decremento

        */

        /* Uma forma mais limpa de se fazer cálculos e fazer até mesmo concatenação é utilizando o método de atribuição de valores diretamente a variável por meio do comando <tipo><=>, por exemplo: num1 += , quando for feito o cálculo irá retornar o determinado valor + 10, apesar de deixar o código bem mais limpo é uma maneira menos e dinâmica e mais hardcode.
    
        */

        var num1 = prompt('Digite o primeiro número ')

        num1 = parseFloat(num1)

        //num1 = num1+ 10
        num1 -= 10
        //num1 *= 10
        //num1 /= 10
        //num1 %= 10

        document.write(num1)

        /* Também é possível fazer de forma bem mais limpa e enxuta no código a concatenação de Strings da mesma maneira ou seja:

            var msg = 'Olá'
            msg += 'Joãozinho'
            document.write(msg)

        Dessa forma temos uma variavel que contem a mensagem de boas vindas e só precisamos adicionar o nome do usuário

        */

    </script>
