    <script type="text/javascript">

        /* Em relação ao BOM - Browser Object Model, temos a manipulação de ações sobre o tempo, por exemplo: em uma situação queremos que seja impresso no navegador uma mesagem após se passarem 5segundos, é simples, pois basta fazer: 

            setTimeout(function() {
                document.write('Se passaram 5 segundos!')
            }, 5000)

        A sintaxe do método setTimeout é a seguinte: setTimeout(<ação>, <tempo>), e dentro da ação pode por exemplo ser passada uma função que exibi no navegador uma mensagem como no exemplo acima.
        
        */

        // Exemplo de função passada como parametro para o setTimeout, e o tempo em milissegundos:
        /*
        setTimeout(function() {
            document.write('Se passaram 5 segundos!')
        }, 5000)
        */

        // O setInterval, será executado constantemente até que seja forçado sua parada, ou seja, ele irá executar infinitamente a determinada função passada em sua ação até que seja forçada a parar
        var i = 10

        // Aqui criamos uma variavel x e passamos para ela o método setInterval, e depois que i = 0, usamos o clearInterval passando o nome da variável
        var x = setInterval(function() {
            document.write(i)
            i--

            if(i === 0) {
                clearInterval(x)
            }
        }, 1000)
        
    </script>
