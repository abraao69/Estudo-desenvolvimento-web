    <script type="text/javascript">
        
        /* Uma melhor forma de se escrever estruturas de repetição com uma maior complexidade, é utilizando 
        a estrutura do-while, sua sintaxe é basicamente:

        Do(Faça) While(Enquanto), então.. Faça {} Enquanto()

            do {
                // comando a ser executado

            } while(condição)

        Porém deve se tomar cuidado ao utilizar o do-while, pois independentemente de qual for a condição, como 
        a condição é escrita somente após o do, o código existente dentro de do, será executado pelo menos 1 vez no
        código, ou seja, como a condição é imposta somente depois do código já ter sido executado, tudo que estiver
        dentro de do{} será executado pelo menos uma vez.
        
        */

        var idade = prompt('Digite sua idade: ')
        idade = parseFloat(idade)

        do {
            alert('Digite uma idade válida')
            var idade = prompt('Digite sua idade: ')

        } while(idade <= 0 || idade >= 110)

        /* No exemplo acima temos uma situação parecida com o do arquivo while.html, isso por que ele pede para que
        seja feito a entrada de idade do usuário toda vez que a idade digitada seja menor que 0 ou maior que 110, 
        porém como a condição é imposta após o comando 'do', todo o código existente dentro de 'do' será executado pelo
        menos uma vez ignorando a condição.
        
        */
    
    </script>
