    <script>

      /* No Javascript temos alguns operadores que podem ser utilizados dentro de um código, sendo eles: 

          == // Este serve para identificar se determinado comando é igual a, ou seja se tivermos if(2 = 2) {}
                teremos uma confirmação pois 2 é sim igual 2 idependentemente do tipo: se é string ou number.

          === // Este operador serve para identificar se determinado valor é idêntico, ou seja se tivermos if(2 = 2) {}
                 teremos um retorno verdadeiro pois 2 é sim igual a 2, e é do mesmo tipo, agora se for if(2 = '2') {}
                 teremos um retorno falso, e o comando de if não será executado pois 2 é do tipo number e '2' é do tipo string(texto) 

          =! // O operador diferente de, serve para identificar se determinado valor é diferente de, ou seja se tivermos if(2 != 2) {}, teremos um retorno falso pois 2 não é diferente de 2, agora se tivermos if(2 != 3){}  teremos um retorno verdadeiro pois 2 é sim diferente de 3 independentemente do tipo.

          ==! // O operador de não idêntico, serve para identificar se determinado valor é diferente e diferente dotipo,
                por exemplo se tivermos um if(2 !== 2) {}, teremos um retorno falso porque 2 é diferente de 2, mas o tipo é igual, ou seja quando temos if(2 !== '2') ou if(2 !== '1'), teremos um retorno verdadeiro pois só por ser de tipo diferente já considera que os valores não são idênticos

          < menor que
          > maior que
          <= menor ou igual que
          >= maior ou igual que
      */

      /* If / Else, utilizando comando if else dentro do código javascript teremos a seguinte situação, o comando if funciona como um 'se' então if() {comando a ser executado}, para 'traduzir' teremos o seguinte resultado       se() então {}, ou seja dentro do bloco if sera executado o que passarmos entre os parênteses (), e se o comando não for realizado por exemplo if(2===7) {}, nada será feito pois 2 não é igual a 7, então se mesmo assim quisermos executar algum comando quando determinado comando for false ou não "funcionar" utilizaremos o comando else {}, ficaria então dessa forma no código:

        if (2 === 7) {
        document.write('<h1>Entrou dentro do bloco if</h1>')

        } else {
          document.write('<h1>Entrou dentro do bloco else</h1>')

        }

      Ou seja, o comando if serve como um "se", então se o determinado comando passado dentre os (), for verdadeiro será executado o comando que fica entre as chaves {}, e se o comando for false e quisermos mesmo assim passar algum código ou comando a ser executado utilizaremos o else{}, e dentro das chaves do else que fica o próximo comando.

      */

      if (-51 >= -20) {
        document.write('<h1>Entrou dentro do bloco if</h1>')

      } else {
        document.write('<h1>Entrou dentro do bloco else</h1>')

      }

    </script>
