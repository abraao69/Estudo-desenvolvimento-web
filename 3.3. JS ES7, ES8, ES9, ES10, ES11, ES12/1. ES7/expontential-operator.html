<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exponential operator - ES7</title>
</head>
<body>

	

	<script>

		/* 
			3^4 por exemplo, seria 81, para realizar esse cálculo poderiamos utilizar o método nativo da biblioteca de matemática do javascript pow():
			
			Math.pow(<base>, <expoente>);
			Math.pow(3, 4);
		*/

		// Porém no ES7 foi adicionado o exponential operator, que tem sua sintaxe baseada em: <base> ** <expoente>, veja no exemplo a seguir:
		
		let result = 3 ** 4;
		console.log(`Resultado da operação: ${result}`);

	</script>
	
</body>
</html>
