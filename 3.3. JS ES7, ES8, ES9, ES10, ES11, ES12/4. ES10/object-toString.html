<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object.toString - ES10</title>

	<style>
		body {
			background: #222;
		}
	</style>
</head>
<body>

	<script>

		class User {
			constructor(name, age, address) {

				this.name = name;
				this.age = age;
				this.address = address;
			}

			toString() {

				return `Usuário nome: ${this.name}, idade: ${this.age}, endereço; ${this.address}`
			}
		}

		// Retorno padrão do toString: [object Type]

		let user = new User('John Doe', '18', 'São Paulo - SP');
		console.log(user);
		console.log(user.toString());
		
	</script>
	
</body>
</html>
