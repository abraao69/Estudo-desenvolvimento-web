<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>trimStart e trimEnd - ES10</title>

	<style>
		body {
			background: #222;
		}
	</style>
</head>
<body>

	<script>

		// Observação os métodos trimStart e trimEnd podem ser respectivamente escritos da maneira: trimRight e trimLeft sem problema algum.
		let userInfo = '    Hi, whats up?   ';

		// Utilizando o método trimStart(), podemos remover os espaços em branco a esqurda da string em questão.
		console.log('--- trimStart ---');
		console.log(`Informações do usuário -> ${userInfo}`);
		console.log(`Informações do usuário -> ${userInfo.trimStart()}`);

		// Utilizando o método trimEnd(), podemos remover os espaços em branco a direita da string em questão.
		console.log('--- trimEnd ---');
		console.log(`${userInfo} <- Informações do usuário`);
		console.log(`${userInfo.trimEnd()} <- Informações do usuário`);

		// Também é possível utilizar os dois métodos juntos:
		console.log('--- trimStart e trimEnd ---');
		console.log(`Informações do usuário -> ${userInfo} <- Informações do usuário`);
		console.log(`Informações do usuário -> ${userInfo.trimStart().trimEnd()} <- Informações do usuário`);
		
	</script>
	
</body>
</html>
