<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logical And Assignment - ES12</title>

	<style>
		body {
			background: #ccc;
			color: black;
			font-family: sans-serif;
		}
	</style>
</head>
<body>

	<script>

		// Logical and assignment (&&=), basicamente o operador logical and assignment fará o seguinte: irá confirmar se a variável em questão possui um valor considerado como true, se a variável for válida, isso é, não possuir valore como null, 0, etc, o valor atribuído para essa variável será o novo valor em questão, veja no exemplo a seguir:

		let v1 = false // false => undefined, null, 0, ''
		let v2 = 1

		// No caso v1 não recebe valor novo, pois seu valor é considerado como false
		v1 &&= 'Atribuição é feita se v1 for true'

		// Já a v2 recebe o novo valor a direita, pois seu valor é considerado como true
		v2 &&= 'Atribuição é feita se v2 for true'

		console.log('V1: ', v1)
		console.log('V2: ', v2)

	</script>
	
</body>
</html>
