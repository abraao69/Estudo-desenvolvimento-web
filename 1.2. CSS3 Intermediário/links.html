<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		
		<style type="text/css">

      body {
        text-align: center;
      }

      a {
        padding: 5px 10px;
        margin: 2px;
      }

     a:link {
      text-decoration: none;
      color: gray;
     }

     a:visited {
      color: gray;
     }

     a:hover {
      background: lightblue;
     }

     a:active {
      color: green;
     }


		</style>
		
	</head>
	<body>

    <div id="container">

      <a href="https://www.youtube.com/">Youtube</a> |
      <a href="https://www.instagram.com/">Instagram</a> |
      <a href="https://twitter.com/">Twitter</a> |
      <a href="https://Linkedin.com/">Linkedin</a>

    </div>

	</body>

</html>
